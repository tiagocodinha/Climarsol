backend:
  name: git-gateway
  branch: main

media_folder: "content/uploads"
public_folder: "/content/uploads"

locale: "pt"

collections:
  # Coleção única para gerir o ficheiro data/projects.json
  - name: "projects"
    label: "Projetos"
    label_singular: "Projeto"
    description: "Projetos do portfólio Climarsol"
    delete: false
    editor:
      preview: false

    files:
      - name: "projects_json"
        label: "Lista de projetos"
        file: "data/projects.json"
        format: "json"
        description: "Lista de projetos mostrados no Portfólio e na Homepage"

        fields:
          - label: "Projetos"
            name: "projects"
            widget: "list"
            collapsed: true
            allow_add: true
            summary: "{{fields.title}} ({{fields.category}})"

            fields:
              - { label: "Título", name: "title", widget: "string" }

              - label: "Categoria"
                name: "category"
                widget: "select"
                options:
                  - { label: "Cozinhas", value: "cozinhas" }
                  - { label: "Roupeiros", value: "roupeiros" }
                  - { label: "Portas", value: "portas" }
                  - { label: "Escadas", value: "escadas" }
                  - { label: "Outros", value: "outros" }

              - label: "Imagem"
                name: "image"
                widget: "image"
                media_folder: "data/content/projetos"
                public_folder: "/data/content/projetos"

              - { label: "Badge", name: "badge", widget: "string", required: false }
              - { label: "Descrição", name: "description", widget: "text" }
              - { label: "Texto do botão (CTA)", name: "cta", widget: "string", required: false }
