backend:
  name: git-gateway
  branch: main

media_folder: "content/projetos"
public_folder: "/content/projetos"

locale: "pt"

collections:
  - name: "projects"
    label: "Projetos"
    label_singular: "Projeto"
    description: "Projetos do portfólio Climarsol"
    delete: false
    editor:
      preview: false

    files:
      - name: "projects_json"
        label: "Lista de projetos"
        file: "data/projects.json"
        format: "json"

        fields:
          - label: "Projetos"
            name: "projects"
            widget: "list"
            collapsed: true
            allow_add: true
            summary: "{{fields.title}} ({{fields.category}})"

            fields:
              - { label: "Título", name: "title", widget: "string" }

              - label: "Categoria"
                name: "category"
                widget: "select"
                options:
                  - { label: "Cozinhas", value: "cozinhas" }
                  - { label: "Roupeiros", value: "roupeiros" }
                  - { label: "Portas", value: "portas" }
                  - { label: "Escadas", value: "escadas" }
                  - { label: "Outros", value: "outros" }

              - label: "Imagem principal"
                name: "image"
                widget: "image"

              - label: "Conteúdos adicionais (imagens ou vídeos)"
                name: "gallery"
                widget: "list"
                required: false
                fields:
                  - label: "Tipo"
                    name: "type"
                    widget: "select"
                    options:
                      - { label: "Imagem", value: "image" }
                      - { label: "Vídeo", value: "video" }
                    default: "image"

                  - label: "Ficheiro"
                    name: "file"
                    widget: "file"
                    media_folder: "/content/projetos"
                    public_folder: "/content/projetos"
