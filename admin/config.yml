backend:
  name: git-gateway
  branch: main

# üëá TODOS os uploads passam a ir para aqui
media_folder: "content/projetos"   # caminho dentro do repo
public_folder: "/content/projetos" # caminho usado no site

locale: "pt"

collections:
  - name: "projects"
    label: "Projetos"
    label_singular: "Projeto"
    description: "Projetos do portf√≥lio Climarsol"
    delete: false
    editor:
      preview: false

    files:
      - name: "projects_json"
        label: "Lista de projetos"
        file: "data/projects.json"
        format: "json"
        description: "Lista de projetos mostrados no Portf√≥lio e na Homepage"

        fields:
          - label: "Projetos"
            name: "projects"
            widget: "list"
            collapsed: true
            allow_add: true
            summary: "{{fields.title}} ({{fields.category}})"

            fields:
              - { label: "T√≠tulo", name: "title", widget: "string" }

              - label: "Categoria"
                name: "category"
                widget: "select"
                options:
                  - { label: "Cozinhas", value: "cozinhas" }
                  - { label: "Roupeiros", value: "roupeiros" }
                  - { label: "Portas", value: "portas" }
                  - { label: "Escadas", value: "escadas" }
                  - { label: "Outros", value: "outros" }

              - label: "Imagem principal"
                name: "image"
                widget: "image"
                media_folder: "/content/projetos"
                public_folder: "/content/projetos"

              - label: "Galeria adicional"
                name: "gallery"
                widget: "list"
                required: false
                field:
                  label: "Imagem"
                  name: "image"
                  widget: "image"
                  media_folder: "/content/projetos"
                  public_folder: "/content/projetos"

              - { label: "Badge (opcional)", name: "badge", widget: "string", required: false }
              - { label: "Descri√ß√£o (opcional)", name: "description", widget: "text", required: false }
              - { label: "Texto do bot√£o (CTA)", name: "cta", widget: "string", required: false }
