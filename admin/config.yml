backend:
  name: git-gateway
  branch: main

# ðŸ‘‡ TODOS os uploads passam a ir para aqui (pasta na raiz do repo)
media_folder: "content/projetos"
public_folder: "/content/projetos"

locale: "pt"

collections:
  - name: "projects"
    label: "Projetos"
    label_singular: "Projeto"
    description: "Projetos do portfÃ³lio Climarsol"
    delete: false
    editor:
      preview: false

    files:
      - name: "projects_json"
        label: "Lista de projetos"
        file: "data/projects.json"
        format: "json"
        description: "Lista de projetos mostrados no PortfÃ³lio e na Homepage"

        fields:
          # Chave principal do ficheiro JSON: { "projects": [ ... ] }
          - label: "Projetos"
            name: "projects"
            widget: "list"
            collapsed: true
            allow_add: true
            summary: "{{fields.title}} ({{fields.category}})"

            fields:
              - label: "TÃ­tulo"
                name: "title"
                widget: "string"

              - label: "Categoria"
                name: "category"
                widget: "select"
                options:
                  - { label: "Cozinhas", value: "cozinhas" }
                  - { label: "Roupeiros", value: "roupeiros" }
                  - { label: "Portas", value: "portas" }
                  - { label: "Escadas", value: "escadas" }
                  - { label: "Outros", value: "outros" }

              # Imagem principal do projeto (a que aparece no card)
              - label: "Imagem principal"
                name: "image"
                widget: "image"

              # Galeria para o pop-up (imagens adicionais)
              - label: "Galeria (imagens adicionais)"
                name: "gallery"
                widget: "list"
                required: false
                field:
                  label: "Imagem"
                  name: "image"
                  widget: "image"
